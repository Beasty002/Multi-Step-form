<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Multi-step form</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap');

    :root {
      /* Primary Colors */
      --marine-blue: hsl(213, 96%, 18%);
      --purplish-blue: hsl(243, 100%, 62%);
      --pastel-blue: hsl(228, 100%, 84%);
      --light-blue: hsl(206, 94%, 87%);
      --strawberry-red: hsl(354, 84%, 57%);

      /* Neutral Colors */
      --cool-gray: hsl(231, 11%, 63%);
      --light-gray: hsl(225, 7%, 78%);
      --magnolia: hsl(217, 100%, 97%);
      --alabaster: hsl(231, 100%, 99%);
      --white: hsl(0, 0%, 100%);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      text-decoration: none;
      list-style: none;
      font-family: "Ubuntu", sans-serif;
    }

    body {
      min-height: 100dvh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #eeeeee
    }

    main {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      display: flex;
      gap: 80px;
    }

    aside {
      background: url("./assets/images/bg-sidebar-desktop.svg");
      background-size: fill;
      background-repeat: no-repeat;
      padding: 40px 60px 10px 30px;
      color: #fff;
      height: 568px;
      width: 274px;

    }

    .side-bar {
      display: flex;
      flex-direction: column;
      gap: 32px;
    }

    .side-bar-steps {
      display: flex;
      align-items: center;
      gap: 22px;
    }

    .step-number {
      height: 35px;
      width: 35px;
      border: 2px solid #fff;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      font-size: 0.95rem;
    }

    .step-number.active {
      color: black;
      background-color: var(--light-blue);
      border-color: var(--light-blue);
    }

    .step-info-container {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .step-title-number {
      color: var(--light-gray);
      text-transform: uppercase;
      font-size: 0.8rem;
      font-weight: 400;
    }

    .step-title {
      font-size: 1rem;
      font-weight: 900;
      text-transform: uppercase;
    }

    .main-section {
      padding-top: 40px;
      padding-right: 80px;
    }


    form {
      position: relative;
      height: 100%;
    }



    h1 {
      font-size: 2rem;
      color: var(--marine-blue);
    }

    .info-p {
      color: var(--cool-gray);
      margin-top: 10px;
      font-size: 0.95rem;
    }



    .form-container {
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      gap: 30px;
    }

    .form-group {
      position: relative;
      display: flex;
      flex-direction: column;
      gap: 8px;
      color: var(--marine-blue);

      .err-msg {
        font-weight: 500;
        font-size: 0.98rem;
        color: var(--strawberry-red);
        position: absolute;
        right: 0;
      }

      label {
        font-weight: 400;
        font-size: 1.08rem;
      }

      input {
        border: 1px solid var(--cool-gray);
        color: var(--marine-blue);
        padding: 0.7em 0.9em;
        border-radius: 8px;
        font-size: 1.1rem;
        font-weight: 500;
      }

      input:focus {
        outline: none;
        border: 1px solid purple;
      }

      input::placeholder {
        color: var(--light-gray);
        font-weight: 500;
      }

    }

    .btn {
      cursor: pointer;
      font-size: 1rem;
      font-weight: 500;
      padding: 0.8em 1.2em;
      border: none;
      position: absolute;
      bottom: 0;

    }

    .btn-primary {
      background-color: var(--marine-blue);
      color: #fff;
      border-radius: 6px;
      right: 0;
    }

    .btn-primary:hover {
      background-color: var(--purplish-blue);
    }
  </style>
</head>

<body>

  <main>
    <aside>
      <ul class="side-bar">
        <li class="side-bar-steps">
          <span class="step-number active">1</span>
          <div class="step-info-container">
            <span class="step-title-number">Step 1</span>
            <span class="step-title">Your Info</span>
          </div>
        </li>
        <li class="side-bar-steps">
          <span class="step-number">2</span>
          <div class="step-info-container">
            <span class="step-title-number">Step 2</span>
            <span class="step-title">Select Plan</span>
          </div>
        </li>
        <li class="side-bar-steps">
          <span class="step-number">3</span>
          <div class="step-info-container">
            <span class="step-title-number">Step 3</span>
            <span class="step-title">Add-ons</span>
          </div>
        </li>
        <li class="side-bar-steps">
          <span class="step-number">4</span>
          <div class="step-info-container">
            <span class="step-title-number">Step 4</span>
            <span class="step-title">Summary</span>
          </div>
        </li>

      </ul>

    </aside>
    <section class="main-section">
      <form action="">
        <section id="step1" class="steps-container">
          <h1>Personal info</h1>
          <p class="info-p">Please provide your name, email address, and phone number.</p>
          <section class="form-container">
            <div class="form-group">
              <span class="err-msg">This field is required</span>
              <label for="name">Name</label>
              <input type="text" id="name" name="name" placeholder="Enter your name">

            </div>
            <div class="form-group">
              <span class="err-msg">This field is required</span>
              <label for="email">Email</label>
              <input type="email" id="email" name="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
              <span class="err-msg">This field is required</span>
              <label for="phone">Phone</label>
              <input type="tel" id="phone" name="phone" placeholder="Enter your phone">
            </div>
          </section>
          <button class="btn btn-primary" type="button" id="next-btn">Next Step</button>

        </section>

      </form>
    </section>
